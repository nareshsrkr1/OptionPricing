name: Docker Hub Deployment

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: rahuldocker122
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Build Docker image
      run: docker build -t $DOCKER_HUB_USERNAME/my-flask-app .
    
    - name: Log in to Docker Hub
      run: docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PASSWORD
    
    - name: Push image to Docker Hub
      run: docker push $DOCKER_HUB_USERNAME/my-flask-app
      
    - name: Deploy to Azure VM
      run: |
        sshpass -p $AZURE_VM_PASSWORD ssh -o StrictHostKeyChecking=no $AZURE_VM_USERNAME@$AZURE_VM_IP 'docker login -u rahuldocker122 -p $DOCKER_HUB_PASSWORD'
        sshpass -p $AZURE_VM_PASSWORD ssh -o StrictHostKeyChecking=no $AZURE_VM_USERNAME@$AZURE_VM_IP 'docker pull rahuldocker122/my-flask-app:latest'
        sshpass -p $AZURE_VM_PASSWORD ssh -o StrictHostKeyChecking=no $AZURE_VM_USERNAME@$AZURE_VM_IP 'docker run -p 5000:5000 rahuldocker122/my-flask-app:latest'
